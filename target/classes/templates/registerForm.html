<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register order</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
    </head>
<body>

<div class="container">

    <h3>Order now</h3>
    <hr/>

    <form th:action="@{/coffix/orderSuc}"  th:method="POST">
        <input type="text"  class="form-control col-4 mb-4" placeholder="Enter first name" />

        <input type="text"  class="form-control col-4 mb-4" placeholder="Enter last name" />

        <input type="email"  class="form-control col-4 mb-4" placeholder="Enter number" />


        <button type="submit" class="btn btn-primary col-2">Order</button>


    </form>
    <hr/>
    <a th:href="@{/coffix}">Back to Menu</a>
</div>

</body>
</html>
