<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <head>
    </head>
<body>

<div class="container">

    <h3>Welcome, Register your account</h3>
    <hr/>

    <form th:action="@{/register}" th:object="${user}" th:method="POST">
        <input type="text" th:field="*{firstName}" class="form-control col-4 mb-4" placeholder="Enter first name" />

        <input type="text" th:field="*{lastName}" class="form-control col-4 mb-4" placeholder="Enter last name" />

        <input type="email" th:field="*{email}" class="form-control col-4 mb-4" placeholder="Enter email" />

        <input type="password" th:field="*{password}" class="form-control col-4 mb-4" placeholder="Enter password" />

        <button type="submit" class="btn btn-primary col-2">Save</button>


    </form>
    <hr/>
    <a th:href="@{/login}">Back to Log In Page</a>
</div>

</body>
</html>
