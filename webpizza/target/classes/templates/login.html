<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div>
    <form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
        <div th:if="${errorMessage}" >
            <div class="alert alert-info" role="alert">
                <p th:text = "${errorMessage}"></p>
            </div>
        </div>
        <p>
            E-mail: <input class="form-control"  type="email" name="username" required />
        </p>
        <p>
            Password: <input class="form-control" type="password" name="password" required />
        </p>
        <p>
            <input  class="btn btn-dark" type="submit" value="Login" />
        </p>
        <a class="btn btn-dark" th:href="@{/registerForm}" role="button">Register</a>
    </form>
</div>
</body>
</html>
