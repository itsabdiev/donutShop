<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="icon" type="image/x-icon" href="https://cdn-icons.flaticon.com/png/512/2821/premium/2821785.png?token=exp=1649001489~hmac=6e6ea5a705511a94e55bef0fa7366860">
    <link rel="stylesheet" href="/css/dagy.css">
</head>
<body>

<a class="btn btn-dark" th:href="@{/coffix/addform}" role="button">Add Product</a>
<div th:switch="${user.getAppUserRole().name()}">
    <div th:case="'USER'">
        <p th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}"></p>
        <a  style="text-decoration: none; color: black" th:href="@{/coffix/cart}"><p style="font-weight: bold;color: red" th:text="${quant} + ' '"></p> My cart <img style="" src="/images/shop.png"
        /></a>
        <div style="overflow:hidden;padding-top: 50px">
            <div class="card" style="width: 18rem;float: left;padding-left: 15px" th:each="product : ${list}">
                <img th:width="200px" th:height="200px" th:src="${product.getPicture()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"/>
                    <p class="card-text" th:text="${product.getDescription()}"/>
                    <h6 class="card-title" th:text="${product.getPrice()} + ' soms'"></h6>
                    <form th:action="@{/coffix/addtocart/{id} (id = ${product.getId()})}"   th:method="POST">
                        <button type="submit" class="btn btn-warning">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
        <div th:if="${product}" >
            <div class="alert alert-success" role="alert">
                <p th:text="${product.getName()} + ' was added to your cart'" ></p>
            </div>
        </div>
    </div>
    <div th:case="'ADMIN'">
        <div style="overflow:hidden;padding-top: 50px">
            <p th:text="${user.getAppUserRole()}">
            <div class="card" style="width: 18rem;float: left;padding-left: 15px" th:each="product : ${list}">
                <img th:width="200px" th:height="200px" th:src="${product.getPicture()}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.getName()}"/>
                    <p class="card-text" th:text="${product.getDescription()}"/>
                    <h6 class="card-title" th:text="${product.getPrice()} + ' soms'"></h6>
                    <a onclick="launch_toast()" th:href="@{/coffix/updateform/{id} (id = ${product.getId()})}" class="btn btn-success" role="button" style="float: left;" >Update</a>
                    <form th:method="DELETE" th:action="@{/coffix/deleteproduct/{id} (id = ${product.getId()})}">
                        <input class="btn btn-danger" type="submit" value="Remove" style="float: left;">
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="/js/ko.js"></script>
</body>
</html>
